<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="theme-color" content="#0F52BA">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Metal Weight Calculator</title>
    <link rel="stylesheet" href="style.min.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Metal Weight Calculator</h1>
        </div>

        <div class="main-content">
            <div class="form-section">
                <div class="controls-and-icon-container">
                    <div class="controls-section">
                        <div class="form-group">
                            <label class="form-label" for="material">Material</label>
                            <div class="select-container">
                                <select id="material" class="form-select">
                                    <option value="">Select Material...</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="shape">Shape</label>
                            <div class="select-container shape-select-container">
                                <button class="shape-select-button" id="shapeSelectButton">
                                    <span id="shapeSelectedText">Select Shape...</span>
                                    <div class="shape-select-arrow" id="shapeArrow"></div>
                                </button>

                                <!-- Hidden original select for form compatibility -->
                                <select id="shape" class="form-select" style="display: none;">
                                    <option value="">Select Shape...</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="icon-section">
                        <div class="svg-icon" id="shapeIcon">
                            <svg width="200" height="115" viewBox="0 0 200 115" xmlns="http://www.w3.org/2000/svg">
                                <text x="100" y="57.5" text-anchor="middle" font-family="Arial" font-size="14"
                                    fill="#666">
                                    Select a shape to view
                                </text>
                            </svg>
                        </div>
                    </div>
                </div>

                <div id="dimensions">
                    <!-- Dynamic dimension inputs will be inserted here -->
                </div>
                <div class="quantity-rate-row">
                    <div class="form-group">
                        <label class="form-label" for="quantity">Quantity</label>
                        <div class="input-container">
                            <input type="number" id="quantity" class="form-input" min="1" value="1" step="1">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="rate">Rate (Optional)</label>
                        <div class="rate-input">
                            <div class="input-container">
                                <input type="number" id="rate" class="form-input" step="0.01" min="0"
                                    placeholder="Enter rate">
                            </div>
                            <div class="select-container">
                                <label class="form-label" for="rateUnit">Rate Unit</label>
                                <select id="rateUnit" class="form-select">
                                    <option value="per kg">Per KG</option>
                                    <option value="per lb">Per LB</option>
                                    <option value="per gram">Per Gram</option>
                                    <option value="per ounce">Per Ounce</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="buttons">
                    <button class="btn btn-primary" onclick="calculateWeight()">Calculate Weight</button>
                    <button class="btn btn-secondary" onclick="clearForm()">Clear All</button>
                </div>

                <div id="results" class="results hidden">
                    <h3>Calculated Weight</h3>
                    <div class="weight-display">
                        <div class="weight-item">
                            <div class="weight-value" id="weightKgs">0.00</div>
                            <div class="weight-unit">Kilogram</div>
                        </div>
                        <div class="weight-item">
                            <div class="weight-value" id="weightGrams">0.00</div>
                            <div class="weight-unit">Gram</div>
                        </div>
                        <div class="weight-item">
                            <div class="weight-value" id="weightLbs">0.00</div>
                            <div class="weight-unit">Pound</div>
                        </div>
                        <div class="weight-item">
                            <div class="weight-value" id="weightOunces">0.00</div>
                            <div class="weight-unit">Ounce</div>
                        </div>
                    </div>
                    <div id="totalCost" class="total-cost hidden">
                        <div class="cost-display">
                            Total cost: <span id="costValue">0.00</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="visualization">
                <div class="shape-container">
                    <canvas id="threeCanvas"></canvas>
                    <div class="rotation-controls">
                        <button id="autoRotateToggle" class="btn btn-small" onclick="toggleAutoRotation()">
                            Auto Rotate: ON
                        </button>
                    </div>
                </div>
                <div class="shape-info" id="shapeInfo">
                    Choose a material and shape to see the 3D visualization
                </div>
                <div class="material-info" id="materialInfo"></div>
            </div>
        </div>

        <!-- Shape Dropdown Overlay -->
        <div class="shape-dropdown-overlay" id="shapeDropdownOverlay"></div>

        <!-- Shape Dropdown Panel -->
        <div class="shape-dropdown-panel" id="shapeDropdownPanel">
            <div class="shape-panel-header">
                <span>Select Shape...</span>
                <button class="shape-close-button" id="shapeCloseButton">&times;</button>
            </div>

            <div class="shape-options-grid" id="shapeOptionsGrid">
                <!-- Options will be dynamically generated from shapesData -->
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="three-shape.min.js"></script>
    <script src="app.min.js"></script>
</body>

</html>
